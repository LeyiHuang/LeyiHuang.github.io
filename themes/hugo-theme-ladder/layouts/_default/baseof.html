<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{- partial "head.html" . -}}
    <body>
      <canvas id="bg-canvas" style="opacity: 0.4;"></canvas>
      <main class="wrapper">
        {{- partial "header.html" . -}}
        <div id="content">
          {{- block "content" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
      </main>
    </body>
    {{- partial "script.html" . -}}
</html>
